{% extends 'base.html' %}

{% block main_content %}
    <h3>课程体系</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>电话号码</th>
                <th>日期</th>
            </tr>
        </thead>
        <tbody>
            {% for record  in schedule_list %}
                <tr>
                    <td>
                        {{ record.phone }}
                    </td>

                    <td>{{ record.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
     </table>
{% endblock %}

 {% block footer %}
    <div class="home_footer">
        <img style="width: 98%" src="/static/themes/default/images/footer.png" />
    </div>
{% endblock %}
